<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Mixologists ofrece coctelería para tu evento. Pide informes, haz una cotización, contacta a un asesor.">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/4fb4dc460b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;500&family=League+Gothic&family=Poller+One&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <title>The Mixologists - Formulario de Contacto</title>
</head>

<body class="general">
    <header class="header__general">  
        <div class="header__general__container">
            <div class="header__general__container__titleDiv">
                <a class="header__title a" href="../index.html"> The mixologists</a>
            </div>
            <div class="header__general__container__navDiv">
                <nav class="header__navbar">
                    <ul class="header__navbar__ul">
                        <li class="header__navbar__ul__li"><a class="a" href="quienessomos.html"> Quiénes Somos</a></li>
                        <li class="header__navbar__ul__li"><a class="a" href="paquetesb.html"> Paquetes</a></li>
                        <li class="header__navbar__ul__li"><a class="a" href="media.html"> Media</a></li>
                        <li class="header__navbar__ul__li"><a class="a" href="contacto.html"> Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <h1 class="main__title"> Contacto</h1>
        <form class="form" action="">
            <fieldset class="form__fieldset form__fieldset__cliente">
                <legend> Datos de Contacto </legend>
                <label for="nombre"> Nombre:</label>
                <input class="form__fieldset__input" type="text" name="nombre">
                <label for="numero"> Teléfono:</label>
                <input class="form__fieldset__input" type="text" name="numero">
                <label for="correo"> Email</label>
                <input class="form__fieldset__input" type="text" name="correo">
            </fieldset>
            <fieldset class="form__fieldset form__fieldset__evento">
                <Legend> Datos del Evento </Legend>
                <label for="evento"> Evento: </label>
                <select class="form__fieldset__input" name="evento" id="">
                <option value="cumpleañosAdulto"> Cumpleaños Adulto </option>
                <option value="cumpleañosInfantil"> Cumpleaños Infantil </option> 
                <option value="boda"> Boda </option>
                <option value="graduacion"> Graduación </option>   
                <option value="xv"> XV Años </option>
                <option value="desayuno"> Desayuno </option>
                <option value="otro"> Otros </option>
                </select>
                <label for="invitados"> Invitados: </label>
                <select class="form__fieldset__input" name="Invitados" id="">
                <option value="15a20"> 15 - 20 </option>
                <option value="25a40"> 25 - 40 </option> 
                <option value="50a70"> 50 - 70 </option>
                <option value="70a100"> 70 - 100 </option>   
                <option value="100+"> Más de 100 </option>
                </select>
            </fieldset>
            <div class="buttonContainer">
                <input class="form__button" type="submit" value="Enviar formulario"/>
                <input class="form__button" type="reset" value="Limpiar formulario"/>
                <input class="form__button" type="reset" value="Quiero ser contactado">
            </div>
        </form>
    </main>

    <footer>
        <div class="footer__general">
            <p> Síguenos en</p>
            <a href=""></a><i class="fa-brands fa-facebook-square"></i>
            <a href=""></a> <i class="fa-brands fa-instagram-square"></i>
            <a href=""></a> <i class="fa-brands fa-tiktok"></i>
            <a href=""></a><i class="fa-brands fa-whatsapp-square"></i>
        </div>
    </footer>
</body>
</html>
